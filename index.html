<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP Bank LTD.</title>
    <link rel="shortcut icon" href="img/cp-bank-icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mx-auto mt-36">
        <div class="row bg-cyan-900 flex flex-col items-center gap-4 p-5 rounded-xl mx-40 login-container" id="login-form">
            <img src="img/cp-bank-logo.png" alt=""><span class="text-3xl font-bold text-amber-600 uppercase">CP Bank Limited</span>
            <h1 class="text-2xl font-bold text-center my-3 text-white">Please Login to Your Account</h1>
            <input type="email" name="email" id="email-field" placeholder="Please Enter your Email" class="p-3 rounded w-1/4">
            <input type="password" name="password" id="pass-field" placeholder="Please enter your Password" class="p-3 rounded w-1/4">
            <button id="submit-btn" class="p-3 rounded w-1/4 bg-amber-600 font-bold text-white uppercase">Submit</button>
        </div>
    </div>
    <script src="cp-bank.js"></script>
</body>

</html>
